<?xml version="1.0" encoding="UTF-8"?>
<!--
  Smaller, subtler grid:
  - smaller base cell (8px)
  - lower stroke opacity for subgrid and medium lines
  - lighter major separators so they don't overwhelm text
-->
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" preserveAspectRatio="none">
  <defs>
    <!-- small subcell -->
    <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#2f97ff"/>
      <path d="M8 0 L8 8 M0 8 L8 8" fill="none" stroke="#ffffff" stroke-opacity="0.045" stroke-width="0.45"/>
    </pattern>

    <!-- medium grouping (5 small cells -> 40px) -->
    <pattern id="mediumGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="url(#smallGrid)"/>
      <path d="M0 0 L40 0 L40 40 L0 40 Z" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="0.9"/>
    </pattern>

    <!-- major separators (three medium blocks -> 120px) -->
    <pattern id="majorGrid" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="url(#mediumGrid)"/>
      <!-- softer separators than before -->
      <path d="M0 40 L120 40 M0 80 L120 80 M40 0 L40 120 M80 0 L80 120" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="square" stroke-opacity="0.6"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#majorGrid)"/>
</svg>
