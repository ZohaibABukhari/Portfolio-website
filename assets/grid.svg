<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" preserveAspectRatio="none">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#eaf4ff" />
      <!-- faint primary grid lines -->
      <path d="M20 0 L20 20 L0 20" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="0.9"/>
      <!-- ultra-fine subgrid -->
      <path d="M10 0 L10 20 M0 10 L20 10" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
</svg>
